<!DOCTYPE html>
<html>
<body>
<h1>CG 09</h1>

<table>
    <tr valign="top">
    <td>
<canvas id="webgl_canvas" width="700" height="700"></canvas> 
    </td>
    <td>
        <b>Scale X</b>
        <br>
        <input id="scalex" type="range" 
        min="0" max="10" value="1" step=".1"
        oninput="transform(this);this.nextElementSibling.value=this.value">
        <output>1</output>
    <br><br>
    <b>Scale Y</b>
        <br>
        <input id="scaley" type="range" 
        min="0" max="10" value="1" step=".1"
        oninput="transform(this);this.nextElementSibling.value=this.value">
        <output>1</output>
    <br><br>
        <b>Rotate</b>
        <br>
        <input id="rotate" type="range" min="-360"
        max="360" oninput="transform(this)">
    <br><br>
        <b>Transform</b>
        <br>
        <input id="transform" type="range">
    </td>
</tr>

</table>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="cg09.js"></script>
</body>
